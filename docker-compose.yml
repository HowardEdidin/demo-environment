version: "2"
services:
  mongodb:
    container_name: mongodb_demo
    image: uwitech/mongodb
    volumes:
      - mongodb-data:/data/db
  dhis-db:
    container_name: fr-db_demo
    image: uwitech/postgresql
    env_file: .env
    volumes:
      - fr-pgdata:/var/lib/postgresql/data
  openempi-db:
    container_name: openempi-db_demo
    image: uwitech/postgresql
    volumes:
      - cr-pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=openempi
      - POSTGRES_DB=openempi
      - POSTGRES_PASSWORD=openempi
  postgresql-openxds:
    image: uwitech/postgresql
    container_name: postgresql-openxds
    volumes:
      - openxds-pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=openxds
      - POSTGRES_DB=openxds
      - POSTGRES_PASSWORD=openxds
  postgresql-log2:
    image: uwitech/postgresql
    container_name: postgresql-log2
    environment:
      - POSTGRES_USER=logs
      - POSTGRES_DB=log2
      - POSTGRES_PASSWORD=xdslogs
  openmrs-mysql-db:
    container_name: openmrs-mysql-db
    image: uwitech/mysql 
    env_file: .env
    volumes:
      - openmrs-mysqldata:/var/lib/mysql

  ohie-il:
    depends_on:
      - mongodb
    env_file: .env
    container_name: ohie-il_demo
    image: uwitech/ohie-il
    ports:
      - "8080:8080"
      - "5000:5000"
      - "5001:5001"
      - "5012:5012"
      - "8989:8989"
    volumes:
      - /etc/ssl/crt:/var/openhim/crt
  ohie-il-console:
    container_name: ohie-il-console_demo
    env_file: .env
    image: uwitech/ohie-il-console
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/ssl/crt:/etc/nginx/certs
  ohie-ilr:
    container_name: ohie-ilr-demo
    env_file: .env
    image: uwitech/ohie-ilr
  ohie-fr:
    container_name: ohie-fr-demo
    env_file: .env
    image: uwitech/ohie-fr
    depends_on:
      - dhis-db
  ohie-cr:
    container_name: ohie-cr-demo
    env_file: .env
    image: uwitech/ohie-cr
    ports:
      - "3600:3600"
      - "3700:3700"
    volumes:
      - cr-orientdata:/data
    depends_on:
      - openempi-db

  openxds:
    image: uwitech/openxds
    ports:
      - "8010:8010"
      - "8020:8020"
    container_name: openxds-demo
    depends_on:
      - postgresql-openxds
      - postgresql-log2

  openshr:
    container_name: oshr-demo
    image: uwitech/oshr
    env_file: .env
    depends_on:
      - openmrs-mysql-db
      - openxds
    environment:
      - POSTGRES_USER=openxds
      - POSTGRES_PASSWORD=openxds

  nginx-proxy:
    container_name: nginx-proxy-demo
    image: uwitech/nginx-proxy
    env_file: .env
    ports:
      - "9000:9000"
      - "8081:8081"
      - "8082:8082"
    depends_on:
      - ohie-fr
      - ohie-cr
      - openshr
    volumes:
      - /etc/ssl/crt:/etc/nginx/certs

volumes:
  mongodb-data:
  fr-pgdata:
  cr-pgdata:
  cr-orientdata:
  openxds-pgdata:
  openmrs-mysqldata:

